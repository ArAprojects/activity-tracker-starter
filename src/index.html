<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <article class="title">
        <h1>Activity Tracker </h1>
        <img class="run-guy" src="../assets/run.svg" alt="really fast stick-person">
      </article>
    </header>
    <main>
      <div class="welcome-banner">
        <section class="photo-and-info">
          <img class="pig" src="../assets/stickman.svg" alt="user profile picture, also stick person" role="button">
          <div class="specific-content">
            <section class="user-data column">
              <p class="user-name"></p>
              <p class="user-address">---- Click on the user to display specific stats!</p>
              <p class="user-email"></p>
            </section>
          </div>
        </section>
        <section class="specific-user-section">
          <h2 class="welcome-message">Welcome!</h2>
          <h4 class="intro-message"></h4>
          <h4 class="you"><h4>
        </section>
      </div>
      <div class="widget-area">
        <section class="specific-widget-area">
          <div class="widget user">
            <canvas id="bar-chart" width="250" height="275"></canvas>
            <canvas id="steps-today-chart" width="250" height="275"></canvas>
          </div>
          <div class="widget hydration">
            <canvas id="line-chart" width="500" height="275"></canvas>
          </div>
          <div class="widget activity">
            <canvas id="sleep-chart" width="250" height="275"></canvas>
            <canvas id="sleep-quality-chart" width="250" height="275"></canvas>
          </div>
        </section>
        <section class="general-widget-area">
          <div class="widget sleep">
            <canvas id="sleep-quality-line-chart" width="500" height="275"></canvas>
            <canvas id="sleep-amount-line-chart" width="500" height="275"></canvas>
          </div>
          <div class="widget activity-2">
              <canvas id="compare-chart" width="550" height="275"></canvas>
              <canvas id="comparitive-line-chart" width="550" height="275"></canvas>
          </div>
        </section>
      </div>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./User-repository.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./Hydration-repository.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./Sleep-repository.js"></script>
    <script type="text/javascript" src="./Activity.js"></script>
    <script type="text/javascript" src="./Activity-repository.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>

    <meta charset="UTF-8">
    <title>Activity Tracker</title>

  <body>
    <header>
      <article class="title">
        <h1>Activity Tracker </h1>
        <img class="run-guy" src="../assets/run.svg" alt="really fast stick-person">
      </article>
    </header>
    <main>
      <div class="welcome-banner">
        <section class="photo-and-info">
          <img class="pig" src="../assets/stickman.svg" alt="user profile picture, also stick person" role="button">
          <div class="specific-content">
            <section class="user-data column">
              <p class="user-name"></p>
              <p class="user-address">---- Click on the user to display specific stats!</p>
              <p class="user-email"></p>
            </section>
          </div>
        </section>
        <section class="specific-user-section">
          <h2 class="welcome-message">Welcome!</h2>
          <h4 class="intro-message"></h4>
          <h4 class="you"><h4>
        </section>
      </div>
      <div class="widget-area">
        <section class="none specific-widget-area">
          <div class="widget user">
            <canvas id="bar-chart" width="250" height="275"></canvas>
          </div>
          <div class="widget hydration">
            <canvas id="line-chart" width="500" height="275"></canvas>
          </div>
          <div class="widget activity">
            <canvas id="sleep-chart" width="250" height="275"></canvas>
            <canvas id="sleep-quality-chart" width="250" height="275"></canvas>
          </div>
        </section>
        <section class="general-widget-area">
        </section>
      </div>
